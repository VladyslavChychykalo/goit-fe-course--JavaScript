<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="all-users-container container container-main">
        <p class="text-info">Click to show all users</p>
        <button class="all-users-btn btn">all users</button>
        <p class="all-users-result result"></p>
      </div>

      <div class="user-id-container container container-border">
        <p class="text-info">Click to show user by id</p>
        <form action="" id="getId">
          <input type="text" placeholder="Enter user's id" />
          <button class="btn" type="submit">search</button>
        </form>
        <p class="result-user-id result"></p>
      </div>

      <div class="add-user-container container container-border">
        <p class="text-info">Click to add new user</p>
        <form action="" id="addUser">
          <input type="text" placeholder="Enter user's name" />
          <input type="number" placeholder="Enter user's age" />
          <button class="btn" type="submit">add</button>
        </form>
        <p class="result-new-user result"></p>
      </div>

      <div class="remove-user-container container container-border">
        <p class="text-info">Click to remove user</p>
        <form action="" id="removeUser">
          <input type="text" placeholder="Enter user's id to remove" />
          <button class="btn">remove</button>
        </form>
        <p class="result-removed-user result"></p>
      </div>

      <div class="update-user-container container container-border">
        <p class="text-info">Click to update user</p>
        <form action="" id="updateUser">
          <input type="text" placeholder="Enter user's new name" />
          <input type="number" placeholder="Enter user's new age" />
          <input type="text" placeholder="Enter user's id to update" />
          <button class="btn" type="submit">update</button>
        </form>
        <p class="result-update-user result"></p>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
